services:
  # ==========================================================================
  # API Service (FastAPI Backend)
  # ==========================================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartdiary-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-smartdiary}:${POSTGRES_PASSWORD:-smartdiary}@db:5432/${POSTGRES_DB:-smartdiary}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_BUCKET=${S3_BUCKET:-smartdiary-media}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_USE_SSL=${S3_USE_SSL:-false}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-2000}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000"]}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW_SECONDS=${RATE_LIMIT_WINDOW_SECONDS:-60}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    volumes:
      - ./backend:/app
      - ./CHANGELOG.md:/app/CHANGELOG.md:ro
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smartdiary-network

  # ==========================================================================
  # Database Service (PostgreSQL)
  # ==========================================================================
  db:
    image: postgres:15-alpine
    container_name: smartdiary-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-smartdiary}
      - POSTGRES_USER=${POSTGRES_USER:-smartdiary}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-smartdiary}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smartdiary} -d ${POSTGRES_DB:-smartdiary}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartdiary-network

  # ==========================================================================
  # Object Storage Service (MinIO - S3-compatible)
  # ==========================================================================
  minio:
    # Use older image for CPUs without x86-64-v2 support
    image: minio/minio:RELEASE.2022-10-24T18-35-07Z
    container_name: smartdiary-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - smartdiary-network

  # ==========================================================================
  # Web Dashboard Service (Next.js)
  # ==========================================================================
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: smartdiary-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${APP_ENV:-development}
      - NEXT_PUBLIC_API_URL=${API_BASE_URL:-http://localhost:8000}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smartdiary-network

  # ==========================================================================
  # Deployer Service (Git Auto-Deploy)
  # ==========================================================================
  deployer:
    build:
      context: ./deploy
      dockerfile: Dockerfile
    container_name: smartdiary-deployer
    restart: unless-stopped
    environment:
      - GIT_REPO_URL=${GIT_REPO_URL:-}
      - GIT_BRANCH=${GIT_BRANCH:-main}
      - GIT_TOKEN=${GIT_TOKEN:-}
      - POLL_INTERVAL=${POLL_INTERVAL:-60}
      - HEALTHCHECK_URL=${HEALTHCHECK_URL:-http://api:8000/health}
      - DEPLOY_LOCK_TIMEOUT=${DEPLOY_LOCK_TIMEOUT:-300}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - deployer-data:/deploy
    depends_on:
      - api
    networks:
      - smartdiary-network

# ==========================================================================
# Networks
# ==========================================================================
networks:
  smartdiary-network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres-data:
  minio-data:
  deployer-data:
